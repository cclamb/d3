<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>FEAR Representation</title>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var width = 960,
	height = 500,
  radius = 10,
	svg = d3.select("body").append("svg")
		.attr("height", height)
		.attr("width", width)
    .attr("color", "red")
		.append("g")
		.attr("transform", "translate(32," + (height/2) +")");

d3.csv("data.csv", function(data) { 
  var enter = svg.selectAll("circle")
    .data(data, function(d) { return d.id; })
    .enter()
    .append("circle")
    .style("fill", "navy")
    .attr("r", 10)
    .attr("cx", function(d) { return 100; })
    .attr("cy", function(d) { return 100; });
});

</script>
</body>
</html>
