<body onclick="start();" bgcolor="black">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

var seed = 0;

var nodes = [0, 1, 2, 3, 4, 5], //d3.range(300).map(function() { return seed++; }), 
    root = nodes[0],
    color = d3.scale.category20c(), 
    width = 1000,
    height = 1000;

root.radius = 0;
root.fixed = true;

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

svg.selectAll('circle')
  .data(nodes)
  .enter().append('circle')
  .attr('cx', function (d, i) { return 50 * i })
  .attr('cy', 300)
  .attr('r', 5)
  .attr('fill', function (d, i) { return color(i); });


function start() {
  svg.selectAll('circle').data([1, 3, 5]).exit().remove();
