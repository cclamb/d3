<html>
<body onclick="start();">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var width = 500, 
  height = width,
  offset = 100,
  data = [25],
  xition = false;

generator = function() { return (Math.random() *  (width - offset * 2)) + offset; }

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

//   })
//   .attr("cx", function() {
//     return generator();
//   })
//   .attr("cy", function() {
//     return generator();

var enter = svg.selectAll("circle")
  .data(data)
  .enter()
  .append("circle")
  .style("fill", "navy")
  .attr("r", function(d) {
    return d;
  })
  .attr("cx", 300)
  .attr("cy", 300);

function start() {
    if (!xition) {
      enter.transition()
        .attr("r", 100)
        .style("fill", "orange")
        .style("opacity", 0);
      xition = true;
    } else {
      enter.attr("r", function(d) {
          return d;
        })
        .style("fill", "navy")
        .style("opacity", 100);
      xition = false;
    }

}

</script>
</body>
