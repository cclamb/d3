<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body onclick="start();" bgcolor="black">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

var seed = 0;

var nodes = d3.range(300).map(function() { return {id: seed++, radius: 5 }; }), 
    root = nodes[0],
    color = d3.scale.category20c(), 
    width = 1000,
    height = 1000;

root.radius = 0;
root.fixed = true;

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

svg.selectAll('circle')
  .data(nodes)
  .enter().append('circle')
  .attr('cx', function (d, i) { return 50 * i })
  .attr('cy', 300)
  .attr('r', function(d) { return d.radius; })
  .attr('fill', function (d, i) { return color(i); });


function start() {
  svg.selectAll('circle')
    .transition()
    .attr('r', function(d) { return d.radius * 5; })
    .duration(550)
    .style('opacity', 0);
}

  </script>
</body>
</html>
