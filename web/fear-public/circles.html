<html>
<body onclick="replace();">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var width = 500, 
  height = width,
  offset = 100,
  data = [5, 25, 50, 100];
generator = function() { return (Math.random() *  (width - offset * 2)) + offset; }

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

var enter = svg.selectAll("circle")
  .data(data)
  .enter()
  .append("circle")
  .style("fill", "navy")
  .attr("r", function(datum) {
    return datum;
  })
  .attr("cx", function() {
    return generator();
  })
  .attr("cy", function() {
    return generator();
  });

replace = function() {
  var circle = svg.selectAll("circle")
    .data([13, 33])
    .exit()
    .remove();
}

</script>
</body>
</html>
