<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="css/display.css">
  <title>FEAR Distribution over Continental United States</title>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<style>

</style>

<div id="title">
  FEAR Distribution over Continental United States
</div>

<!-- This is the control panel element that controls animations. -->
<div id="control-panel" class="control">
  <button class="buttons" 
    id="startButton" 
    type="button" 
    onclick="startAnimation();">start</button>
  <button class="buttons" 
    id="pauseButton" 
    type="button"
    disabled="disabled"
    onclick="pauseAnimation();">pause</button>
  <span class="date">Simulation Date: </span>
  <span id="simDate" class="date"></span>
</div>

<!-- The primary display container. -->
<div id="display-container">
  <svg id="display"/>
</div>

<!-- The event legend. -->
<div id="legend" class="control">
  <table>
    <tbody>
      <tr><td class="evt1legend">Event Type 1</td></tr>
      <tr><td class="evt2legend">Event Type 2</td></tr>
      <tr><td class="evt3legend">Event Type 3</td></tr>
      <tr><td class="evt4legend">Event Type 4</td></tr>
      <tr><td class="evt5legend">Event Type 5</td></tr>
    </tbody>
  </table>
</div>
<script src="js/display.js"></script>
</body>
</html>
